<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bov Academy</title>

        <!-- STYLE -->
        <link rel="stylesheet" href="./styles/main.css"/>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- ICONS -->
        <script src="https://use.fontawesome.com/0b12db3902.js"></script>

        <!-- JAVASCRIPT -->
        

    </head>
    <body>

        <header>

            <!-- LOGO - NEED TO GROUP LOGO AND TITLE -->
            <img class="header__logo" src="./images/BovAcademy_logo_head_wider_stroke.png" alt="header logo" />
            <div href="#" class="header__title">
                <div class="header__title__main">
                    <span class="header__title__main--bovBlue">Bov</span> Academy
                </div>
                <div class="header__title__subtitle">
                    Of Programming and Futuristic Engineering
                </div>
            </div>

            <!-- HEADER DROPDOWN NAV -->
            <nav class="header__dropdown-nav">

                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>

                <i class="fa fa-caret-down header__dropdown-nav__dropdown-arrow" aria-hidden="true"></i>
                    
            </nav>
        </header>

        <main>
            
            <!-- MAIN HEADER -->
            <div class="main__header"> 
                <div class="main__header__title">
                    <h1 class="main__header__title__main">Our Students</h1>
                    <div class="main__header__title__subtitle">
                        <h3> First Cohort</h3>   
                        <p"> Graduating February 2017 and Onward </p>
                    </div>
                </div>
                <div class="registration-button">
                    REGISTER FOR the 2nd COHORT
                </div>
            </div>
            
            <!-- IMAGE GRID -->
            <div class="student-image-grid">
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p1.jpg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p2.jpg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p3.jpg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p15.jpg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p5.jpg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p14.jpeg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p7.jpeg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p8.jpg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p9.jpeg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p10.jpeg"></div>
                <div class="student-image-grid__image-cont"><img class="student-image-grid__image-cont__image" src="./images/p11.jpg"></div>
                <div class="student-image-grid__image-cont">
                    <img class="student-image-grid__image-cont__image" src="./images/p12.jpeg">
                </div>
                
            </div>

        </main>

        <footer>

            <!-- FOOTER NAV -->
            <nav class="footer__nav">
                <ul class="footer__nav__list">
                    <li>BOV ACADEMY HOME</li>
                    <li>PROGRAMS AND CAREER PATHS</li>
                    <li>OUR MISSION</li>
                    <li>CAREERS</li>
                    <li>CONTACT</li>
                </ul>   
                <ul class="footer__nav__social-media">
                    <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                    <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
                    <li><i class="fa" aria-hidden="true"><img src="./images/Enlightenment_temp_icon.png"></i></li>
                </ul>    
            </nav>

            <!-- SOCIAL MEDIA LINKS -->
            
            
            <!-- AUTHORS CONTAINER -->
            <div class="footer__authorsContainer">

                <div class='footer__authorsContainer__title'>
                    Site completed by Bov Academy Students
                </div>

                <div class="footer__authorsContainer__author"> 
                    <img src="">
                </div>
                <div class="footer__authorsContainer__author"> 
                    <img src="">
                </div>
                <div class="footer__authorsContainer__author"> 
                    <img src="">
                </div>
                <div class="footer__authorsContainer__author"> 
                    <img src="">
                </div>

            </div>

        </footer>

    </body>
</html>
