<!DOCTYPE html>
<html>
    <head>
        <title>CSS practice</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link rel="stylesheet" href="test.css"/>
        <script defer src="./test.js"></script>
    </head>
    <body>
        <main>
            <div class="section">
                <h3 class="section__h3">This is a header</h3>
                <p class="section__p">This is the paragraph</p>
                <button id="animate-button">Animate!</button>
                <button id="un-animate-button">Un-Animate!</button>
            </div>
            <div class="parallax-container">
                <div class="parallax"><img src="http://assets.worldwildlife.org/photos/2325/images/hero_full/mountains-hero.jpg?1345838509"></div>
            </div>
            <div class="section"></div>
            <div class="parallax-container">
                <div class="parallax"><img src="http://weknowyourdreams.com/images/forest/forest-07.jpg"></div>
            </div>
            <div class="section"></div>
       </main>
       <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </body>
</html>
